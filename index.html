<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's attempt at something like Flappy Bird</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            margin: 0;
            padding: 20px;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #gameCanvas {
            border: 2px solid #2c3e50;
            background-color: #f1f1f1;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .button {
            font-size: 16px;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #newGameBtn {
            display: none;
            background-color: #2ecc71;
        }
        #newGameBtn:hover {
            background-color: #27ae60;
        }
        #gameControls {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .game-wrapper {
            display: flex;
            align-items: center;
        }
        .side-controls {
            display: flex;
            flex-direction: column;
            margin: 0 10px;
        }
        p {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Dan's Flappy Bird!</h1>
    <div class="game-wrapper">
        <div class="side-controls">
            <button id="startBtn" class="button">Start Game</button>
            <button id="pauseBtn" class="button">Pause</button>
            <button id="stopBtn" class="button">Stop Game</button>
        </div>
        <canvas id="gameCanvas" width="480" height="270"></canvas>
        <div class="side-controls">
            <button id="jumpBtn" class="button">JUMP</button>
            <button id="newGameBtn" class="button">New Game</button>
        </div>
    </div>
    <p>Use the JUMP button or SPACE BAR to stay in the air</p>
    <p>How long can you stay alive?</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameInterval;
        let isGameRunning = false;
        let isPaused = false;

        let bird;
        let pipes = [];
        let score = 0;
        let previousScores = [];

        const birdImg = new Image();
        birdImg.src = 'https://github.com/finn1817/image-links/blob/main/Flappy_Bird.jpg?raw=true';

        class Bird {
            constructor() {
                this.x = 50;
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.gravity = 0.5;
                this.lift = -6;
                this.size = 30;
            }

            update() {
                this.velocity += this.gravity;
                this.y += this.velocity;

                if (this.y + this.size > canvas.height || this.y < 0) {
                    gameOver();
                }
            }

            jump() {
                this.velocity = this.lift;
            }

            draw() {
                ctx.drawImage(birdImg, this.x, this.y, this.size, this.size);
            }
        }

        class Pipe {
            constructor() {
                this.top = Math.random() * (canvas.height - 100);
                this.bottom = this.top + 100;
                this.x = canvas.width;
                this.width = 20;
                this.speed = 2;
                this.passed = false;
            }

            update() {
                this.x -= this.speed;
                if (!this.passed && this.x + this.width < bird.x) {
                    score++;
                    this.passed = true;
                }
            }

            draw() {
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x, 0, this.width, this.top);
                ctx.fillRect(this.x, this.bottom, this.width, canvas.height);
            }
        }

        function startGame() {
            if (!isGameRunning) {
                bird = new Bird();
                pipes = [];
                score = 0;
                isGameRunning = true;
                isPaused = false;
                gameInterval = setInterval(updateGame, 20);
                document.getElementById('newGameBtn').style.display = 'none';
            }
        }

        function pauseGame() {
            if (isGameRunning) {
                if (isPaused) {
                    gameInterval = setInterval(updateGame, 20);
                    isPaused = false;
                    document.getElementById('pauseBtn').textContent = 'Pause';
                } else {
                    clearInterval(gameInterval);
                    isPaused = true;
                    document.getElementById('pauseBtn').textContent = 'Resume';
                }
            }
        }

        function stopGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('newGameBtn').style.display = 'inline-block';
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bird.update();
            bird.draw();

            if (frames % 100 === 0) {
                pipes.push(new Pipe());
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].update();
                pipes[i].draw();

                if (pipes[i].x < -pipes[i].width) {
                    pipes.splice(i, 1);
                }

                if (bird.x + bird.size > pipes[i].x && bird.x < pipes[i].x + pipes[i].width) {
                    if (bird.y < pipes[i].top || bird.y + bird.size > pipes[i].bottom) {
                        gameOver();
                    }
                }
            }

            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.font = '16px Arial';
            ctx.fillText(`Previous Scores: ${previousScores.join(', ')}`, 10, 60);

            frames++;
        }

        function gameOver() {
            previousScores.unshift(score);
            if (previousScores.length > 5) previousScores.pop();
            stopGame();
        }

        let frames = 0;

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('stopBtn').addEventListener('click', stopGame);
        document.getElementById('jumpBtn').addEventListener('mousedown', () => {
            if (isGameRunning && !isPaused) bird.jump();
        });
        document.getElementById('newGameBtn').addEventListener('click', startGame);

        // Add space bar jump functionality
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && isGameRunning && !isPaused) {
                bird.jump();
                event.preventDefault(); // Prevent scrolling
            }
        });

        // Initial setup
        ctx.fillStyle = 'black';
        ctx.font = '20px Arial';
        ctx.fillText('Press Start Game to begin', canvas.width / 2 - 100, canvas.height / 2);
    </script>
</body>
</html>
